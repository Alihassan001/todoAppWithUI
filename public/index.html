<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="form/css/main.css">
    <title>Todo app</title>
</head>

<body>
    
    <div id="wrapperMain">
        <!--Start Wrapper-->
        <div id="header">
            <!--Start header-->
            <p>todoWith<span style="color: #3bf;">JS</span></p>
        </div>
        <div id="mainArea">
            <!--Start Main Area-->
            <div class="open">
                <!--Start open section-->
                <div class="innerHeader column1">
                    <!-- Start open inner header -->
                    <p>Open</p>
                </div>
                <div id="open"></div>
            </div>
            <div class="inProgress">
                <!--Start InProgres section-->
                <div class="innerHeader column2">
                    <!--Start inProgress inner header-->
                    <p>InProgress</p>
                </div>
                <div id="inProgress"></div>
            </div>
            <div class="done">
                <!--Start done section-->
                <div class="innerHeader column3">
                    <!--Start done inner header-->
                    <p>Done</p>
                </div>
                <div id="done"></div>
            </div>
        </div>
        <div id="adding">
                <a href="javascript:void(0)" id="add" onclick="addTodo()">+</a>
        </div>
    </div>
    

    <script src="form/js/app.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</body>
</html>
